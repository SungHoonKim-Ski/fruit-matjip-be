server:
  port: 8088
  servlet:
    session:
      cookie:
        name: ADMINSESSION
        http-only: true
        secure: true
        same-site: Lax

spring:
  application:
    name: onuljang
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: never
    timeout: 30m

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 200
    open-in-view: false

KAKAO:
  KEY: ${API_KAKAO_KEY}

KAKAOPAY:
  ENABLED: ${KAKAOPAY_ENABLED:true}
  ADMIN_KEY: ${KAKAOPAY_ADMIN_KEY}
  CID: ${KAKAOPAY_CID}
  APPROVAL_URL: ${KAKAOPAY_APPROVAL_URL}
  CANCEL_URL: ${KAKAOPAY_CANCEL_URL}
  FAIL_URL: ${KAKAOPAY_FAIL_URL}
  HOST: ${KAKAOPAY_HOST:https://kapi.kakao.com}

DELIVERY:
  STORE_LAT: ${DELIVERY_STORE_LAT:37.556504}
  STORE_LNG: ${DELIVERY_STORE_LNG:126.8372613}
  MAX_DISTANCE_KM: ${DELIVERY_MAX_DISTANCE_KM:3}
  FEE_DISTANCE_KM: ${DELIVERY_FEE_DISTANCE_KM:1.5}
  MIN_AMOUNT: ${DELIVERY_MIN_AMOUNT:15000}
  FEE_NEAR: ${DELIVERY_FEE_NEAR:2900}
  FEE_PER_100M: ${DELIVERY_FEE_PER_100M:50}
  START_HOUR: ${DELIVERY_START_HOUR:12}
  START_MINUTE: ${DELIVERY_START_MINUTE:0}
  END_HOUR: ${DELIVERY_END_HOUR:19}
  END_MINUTE: ${DELIVERY_END_MINUTE:30}

security:
  jwt:
    secret: ${JWT_SECRET}
    access-ttl-minutes: 30
    refresh-ttl-days: 7

cloud:
  aws:
    s3:
      bucket: ${S3_APP_BUCKET_NAME}
      log:
        bucket: ${S3_LOG_BUCKET_NAME}
    stack:
      auto: false
    region:
      static: ap-northeast-2
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}

logging:
  level:
    org:
      springframework:
        security: DEBUG
