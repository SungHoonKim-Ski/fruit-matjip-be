spring:
  application:
    name: onuljang-test
  aop:
    proxy-target-class: true
    expose-proxy: true
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.s3.S3AutoConfiguration
      - io.awspring.cloud.autoconfigure.core.AwsAutoConfiguration
      - io.awspring.cloud.autoconfigure.core.ContextResourceLoaderAutoConfiguration
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        default_batch_fetch_size: 200
    open-in-view: false
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

server:
  port: 0

security:
  jwt:
    secret: test-secret-key-for-jwt-token-must-be-at-least-256-bits-long-for-hs256
    access-ttl-minutes: 30
    refresh-ttl-days: 7

KAKAO:
  KEY: test-kakao-key
  LOCAL_HOST: https://dapi.kakao.com

KAKAOPAY:
  ENABLED: false
  SECRET_KEY: test-secret-key
  CID: test-cid
  APPROVAL_URL: http://localhost/approve
  CANCEL_URL: http://localhost/cancel
  FAIL_URL: http://localhost/fail
  HOST: https://open-api.kakaopay.com

DELIVERY:
  STORE_LAT: 37.556504
  STORE_LNG: 126.8372613
  MAX_DISTANCE_KM: 3
  FEE_DISTANCE_KM: 1.5
  MIN_AMOUNT: 15000
  FEE_NEAR: 2900
  FEE_PER_100M: 50
  START_HOUR: 12
  START_MINUTE: 0
  END_HOUR: 19
  END_MINUTE: 30

cloud:
  aws:
    s3:
      enabled: false
      bucket: test-bucket
      log:
        bucket: test-log-bucket
    region:
      static: ap-northeast-2
    credentials:
      access-key: test-access-key
      secret-key: test-secret-key

logging:
  level:
    root: WARN
    store.onuljang: DEBUG
