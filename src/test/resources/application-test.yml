spring:
  application:
    name: onuljang-test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        default_batch_fetch_size: 200
    open-in-view: false
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

  cloud:
    aws:
      s3:
        enabled: false
      region:
        static: ap-northeast-2
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key
      stack:
        auto: false
server:
  port: 0

security:
  jwt:
    secret: test-secret-key-for-jwt-token-must-be-at-least-256-bits-long-for-hs256
    access-ttl-minutes: 30
    refresh-ttl-days: 7

KAKAO:
  KEY: test-kakao-key

logging:
  level:
    root: WARN
    store.onuljang: DEBUG
